<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b139582495.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Jumpotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Report</h1>
            <p class="lead">Type in a city or click on previously searched cities on the left.</p>
        </div>
    </div>

    <!-- main -->
    <main class="row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header">Search By City</h3>
                <form id="user-form" class="card-body d-flex">
                    <label for="city" class="form-label"></label>
                    <input type="text" name="city" id="city-input" autofocus="true" class="form-input w-75" />
                    <button type="submit" class="btn mx-auto border bg-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
            <!-- right col -->
        <div class="col-12 col-md-9 border">
            <h2 class="subtitle"><span id="weather-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
        </div>
    </main>

    <!-- script -->
    <script src="./assets/js/script.js"></script>    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
